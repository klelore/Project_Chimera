behaviors:
  ChimeraMove:  
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 1.0e-4
      beta: 1.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true     
      hidden_units: 128    
      num_layers: 2   
      memory:
        sequence_length: 64      
        memory_size: 128    
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 1500000     
    time_horizon: 256
    summary_freq: 5000